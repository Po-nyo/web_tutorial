<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 관련 태그</title>
</head>
<body>
    <p>HTML태그 중에는 텍스트에 효과를 주는 다양한 태그들이 존재합니다.</p>
    <p>
        <b>bold 체</b><br><br>
        <i>이텔릭 체</i><br><br>
        <small>작게 표시</small><br><br>
        <ins>밑줄 표시</ins><br><br>
        <del>가운데 선 표시</del><br><br>
        <mark>하이라이트 표시</mark><br><br>
        <strong>진하게 표시</strong><br><br>
        <code>코드를 표시</code><br><br>
        <em>텍스트 강조</em><br><br>
        위 첨자<sup>sup</sup><br><br>
        아래 첨자<sub>sub</sub><br><br>
    </p>
</body>
</html>
