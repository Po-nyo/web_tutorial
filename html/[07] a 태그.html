<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>a 태그</title>
</head>
<body>
    <p>a 태그는 anchor의 약자이며 다른 페이지나 현재 페이지내 다른 위치로 이동하는 링크를 설정할 때 사용합니다.</p>
    <a href="http://www.google.com" target="_blank">새 창에서 구글 열기</a>
    <a href="http://www.google.com" target="_self">현제 페이지에 구글 열기</a>
</body>
</html>
