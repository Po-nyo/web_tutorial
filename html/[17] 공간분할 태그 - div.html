<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공간분할 태그 - div</title>
    <style>
        div#d1 {
            background-color: pink;
        }

        div#d2 {
            background-color: aquamarine;
            color: darkslateblue;
        }
    </style>
</head>
<body>
    <div id="d1">
        <h3>첫번째 div에 작성된</h3>
        <p>요소들</p>
        <p>입니다.</p>
    </div>
    <div id="d2">
        <p>두번째 div에 작성된</p>
        <p>요소들</p>
        <p>입니다.</p>
    </div>
</body>
</html>
