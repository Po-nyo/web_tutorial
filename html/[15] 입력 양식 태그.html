<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="" method="get">
        text : <input type="text" name="text"><br>
        password : <input type="password" name="password"><br>
        textarea : <textarea name="textarea" cols="50" rows=""></textarea><br>
        radio : <input type="radio" name="gender" value="male">남자
        <input type="radio" name="gender" value="female">여자<br>
        checkbox :
        <input type="checkbox" name="fruits" value="apple">사과
        <input type="checkbox" name="fruits" value="banana">바나나
        <input type="checkbox" name="fruits" value="pineapple">파인애플
        <input type="checkbox" name="fruits" value="orange">오렌지<br>
        select :
        <select name="fruits">
          <option value="apple" selected>사과</option>
          <option value="banana">바나나</option>
          <option value="pineapple">파인애플</option>
          <option value="orange">오렌지</option>
        </select><br>
        file : <input type="file" name="file"><br>
        date : <input type="date" name="date" min="2020-01-01" max="2020-12-31"><br>
        color : <input type="color" name="color"><br>
        number : <input type="number" name="num" min="0" max="1000"><br>
        range : <input type="range" name="point" min="0" max="100"><br>
        email : <input type="email" name="email"><br>
        url : <input type="text" name="text"><br>
        <button type="submit">제출</button>
        <button type="reset">리셋</button>
    </form>
</body>
</html>
